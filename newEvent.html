<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/index.css">

</head>
<body>
    <div class="wrapper">
        <header class="container-fluid bg-primary text-white text-center py-3">
            <a href="index.html"><img src="images/logo3.png" alt="logo" class="logo"></a>
            <p class="logo-text">Connecting Crustacean Enthusiasts Worldwide</p>
        </header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-md">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">Events</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="newEvent.html">Create a New Event</a></li>
                                <li><a class="dropdown-item" href="event.html">Event Descriptions</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Sign Up</a></li>
                                <li><a class="dropdown-item" href="#">Log In</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="content container-fluid p-0">
            <div class="container">
                <h2 class="text-center py-3">Create New Event</h2>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="d-flex justify-content-center">
                        <div class="beige-section-newEvent mx-2">
                            <div class="mb-3">
                                <label for="eventName" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="eventName" name="eventName" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="" selected disabled>Select a category</option>
                                    <option value="category1">Crab-Focused</option>
                                    <option value="category2">Lobster Crab-Focused</option>
                                    <option value="category3">Other Beautiful Crustaceans</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eventDateTimeStart" class="form-label">Event Start Date & Time</label>
                                <input type="datetime-local" class="form-control" id="eventDateTimeStart" name="eventDateTimeStart" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventDateTimeEnd" class="form-label">Event End Date & Time</label>
                                <input type="datetime-local" class="form-control" id="eventDateTimeEnd" name="eventDateTimeEnd" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventLocation" class="form-label">Event Location</label>
                                <input type="text" class="form-control" id="eventLocation" name="eventLocation" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventDescription" class="form-label">Event Description</label>
                                <textarea class="form-control" id="eventDescription" name="eventDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="eventImage" class="form-label">Upload Event Image</label>
                                <input type="file" class="form-control" id="eventImage" name="eventImage" accept="image/*" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="container-fluid bg-primary text-white text-center py-3">

                    <a href="#"><img src="images/twitter.png" alt="Twitter" class="footer-icon"></a>
                </li>
            </ul>
        </footer>
    </div>

            <script src="scripts.js"></script>
        </body>
